rules:
  # OpenAI / Grok
  - DOMAIN-SUFFIX,openai.com,OpenAI
  - DOMAIN-SUFFIX,chat.openai.com,OpenAI
  - DOMAIN-SUFFIX,auth0.openai.com,OpenAI
  - DOMAIN-SUFFIX,platform.openai.com,OpenAI
  - DOMAIN-SUFFIX,x.ai,OpenAI
  - DOMAIN-SUFFIX,chat.x.ai,OpenAI
  - DOMAIN-SUFFIX,grok.x.ai,OpenAI

  # Claude
  - DOMAIN-SUFFIX,claude.ai,Claude

  # Google
  - DOMAIN-SUFFIX,google.com,Google
  - DOMAIN-SUFFIX,notebook.google.com,Google
  - DOMAIN-SUFFIX,gstatic.com,Google
  - DOMAIN-SUFFIX,googleapis.com,Google
  - DOMAIN-SUFFIX,googleusercontent.com,Google

  # GitHub
  - DOMAIN-SUFFIX,github.com,GitHub
  - DOMAIN-SUFFIX,githubusercontent.com,GitHub

  # YouTube
  - DOMAIN-SUFFIX,youtube.com,YouTube
  - DOMAIN-SUFFIX,ytimg.com,YouTube
  - DOMAIN-SUFFIX,ggpht.com,YouTube

  # Twitter / X
  - DOMAIN-SUFFIX,twitter.com,X
  - DOMAIN-SUFFIX,t.co,X
  - DOMAIN-SUFFIX,x.com,X

  # Spotify
  - DOMAIN-SUFFIX,spotify.com,Spotify

  # 内网直连
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - DOMAIN-SUFFIX,local,DIRECT
  - DOMAIN,localhost,DIRECT

  # 国内网站直连
  - GEOIP,CN,DIRECT

  # 其他默认代理
  - MATCH,Proxies
